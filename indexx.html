<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>profile</title>
        <link rel="stylesheet"  href="style.css"> 
        <link
         href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>  

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="yash.png" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Yashwanth pasala</span>
                <span class="job">Student</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background: blue;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background:skyblue ;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: red;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: lavender;" class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">10k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message'></i>
                    <span class="number">5k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share-alt'></i>
                    <span class="number">1k</span>
                </div>
        </div>
    </body>
</html>
